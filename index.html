<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel Admin - TMDJ</title>
</head>
<body>
  <h1>Painel Administrativo - Cadastrar Imóvel</h1>
  <form id="imovelForm">
    <label>Título: <input type="text" id="titulo" required /></label><br/>
    <label>Bairro: <input type="text" id="bairro" required /></label><br/>
    <label>Preço: <input type="text" id="preco" required /></label><br/>
    <label>Tipo: 
      <select id="tipo">
        <option>Casa</option>
        <option>Apartamento</option>
        <option>Sobrado</option>
      </select>
    </label><br/>
    <label>Foto: <input type="file" id="foto" accept="image/*" /></label><br/><br/>
    <button type="submit">Cadastrar</button>
  </form>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js"></script>
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="painel.js"></script>
</body>
</html>
